<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 29</title>
    <script src="task29.js" defer></script>
  </head>
  <style>
	.btn{
		background-color:#3498db;
		height:30px;
		border-radius:4px;
		border:none;
		padding-top:8px 20px 10px 20px;
		font-family:Arial;
		color:white;
		margin-left: 6px;
	}
	.inpt{
		border-radius:4px;
		border: 1px solid grey;
		box-shadow:none;
		width:220px;
		height:30px;
	}
  </style>
  <script type="text/javascript">
	function validate_form(thisForm){
		if (thisForm.inpt.value) {
			alert(thisForm.inpt.value);
		}
	}
  </script>
<body>
<div>
	<form onsubmit="return validate_form(this)">
		<input type="text" class="inpt" name="inpt">
		<button class="btn" type="submit">Validate</button>
	</form>
</div>
</body>
</html>
